name: organisation
port: 5001
description: organisation api spec
tag: organisation-svc
version: latest

clients:
  redis:
    useCluster: false
    redisOptions:
      host: 'localhost'
      port: 6379

transport:
  grpc:
    package: 'organisation'
    protoPath: 'service.proto'
    url: 0.0.0.0:{{port}}

swagger:
  options:
    auth:
      authType: 'bearer'
      option:
        type: 'http'
        scheme: 'bearer'
        name: 'Authorization'
