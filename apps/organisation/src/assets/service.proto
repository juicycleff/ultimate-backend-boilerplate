syntax = "proto3";
package ultimate_backend.organisation;

message CallRequest {
  string methodName = 1;
  string verb = 2;
  repeated bytes body = 3;
}

message CallResponse {
  string methodName = 1;
  string verb = 2;
  oneof body {
    bytes ok = 3;
    bytes error = 4;
  }
}

service OrganisationService {
  rpc Call(CallRequest) returns (CallResponse) {}
}
